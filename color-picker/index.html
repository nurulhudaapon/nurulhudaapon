<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Color Picker</title>
</head>
<body>
	<h1>RGBA Color Picker</h1>
<input id="red" type="range" name="red" min="0" max="255" value="0">
<input id="green" type="range" name="green" min="0" max="255" value="0">
<input id="blue" type="range" name="blue" min="0" max="255" value="0">
<input id="alpha" type="range" name="alpha" min="0" max="100" value="100">
<br>
<div class="color-container"><a>RGBA Color Picker</a></div>
<script type="text/javascript" src="action.js"></script>
</body>
</html>
