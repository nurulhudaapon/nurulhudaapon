<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">


	<title>BMR-BMI Calculator</title>




</head>
<body>
	<h1>BMR-BMI Calculator</h1><hr>
	<div class="center box">
		<input class="height" type="number" placeholder="Height in Inch" name="">
		<br><br>
		<input class="weight" type="number" placeholder="Weight in KG" name="" >
		<br><br>
		<input class="age" type="number" placeholder="Your age" name="">

		<br>
		<input class="fgender i"  type="radio" name="gender" value="female"><p class="i">Female</p>
		<input class="mgender i"  type="radio" name="gender" value="male"><p class="i">Male</p>
		<br><br>
		<input class="resetButton" type="reset" name="" value="Reset">
		<input class="submitButton" type="button" name="" value="Measure">




<br>
		<p class="i">Your BMI:&nbsp;<h4 class="bmi i">&nbsp;Input your height and weight first.</h4>
		</p>
		<p class="i">Your BMR:&nbsp;<h4 class="bmr i">&nbsp;Input your height, age and weight first.</h4>
		</p>
	</div>



<script type="text/javascript" src="script.js"></script>

</body>
</html>
